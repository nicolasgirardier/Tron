 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base+.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Grid</title>
</head>
<body>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <div class="app">

        <!-- La vue de connexion -->
        <div id="connection">
            <h1>Tron</h1>
            <h1 id="loginConnected">Connecté en tant que :</h1>
    
            <div id="connectionForm">
                <label for="fname">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudon"><br><br>
                <label for="lname">Password :</label>
                <input type="text" id="passwd" name="pwd"><br><br>         
    
                <button id="authentifactionButton" onclick="validateInscription()">Authentifiez vous !</button>
            </div>
        </div>
    
        <!-- La vue d'attente dans le hub -->
        <div id="waiting">
            <h1>En attente de joueurs pour commencer la partie</h1>
        </div>
    
        <!-- La vue de jeu  -->
        <div id="grid"></div>
    
        <!-- La vue de partie terminée -->
        <div id="ending"></div>

    </div>
    
    
    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="index.js"></script>
    <script src="model.js"></script>

    <script src="views/view.js"></script>
    <script src="views/viewConnection.js"></script>
    <script src="views/viewWaiting.js"></script>
    <script src="views/viewGrid.js"></script>
    <script src="views/viewEnding.js"></script>

    <script src="controller.js"></script>
</body>
</html>
