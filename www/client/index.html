 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Grid</title>
</head>
<body>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <div class="app">
        <!-- La vue de connexion -->
        <div class="connection" id="connection">
            <h1 id="tron">
                <span id="T">T</span>
                <span id="R">R</span>
                <span id="O">O</span>
                <span id="N">N</span>
            <h1>
            <h1 id="loginConnected">Connected as</h1>

            <div id="connectionForm">
                <label id="labelConnectionForm" for="fname">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="Enter your name"><br>

                <button class="bouton" onclick="jouerJeu()">PLAY</button>
            </div>
        </div>
    
        <!-- La vue d'attente dans le hub -->
        <div id="waiting">
            <h1 id="tron">
                <span id="T">T</span>
                <span id="R">R</span>
                <span id="O">O</span>
                <span id="N">N</span>
            <h1>
            <h2 id="waitingTitle">waiting for other players to join
                <span id="point1">. </span>
                <span id="point2">.</span>
                <span id="point3">. </span>
            </h2>
            <div id="playersMissing"></div>
            <table id="players"></table>
        </div>
    
        <!-- La vue de jeu  -->
        <div id="grid"></div>
    
        <!-- La vue de partie terminÃ©e -->
        <div id="ending">
            <h1 id="tron">
                <span id="T">T</span>
                <span id="R">R</span>
                <span id="O">O</span>
                <span id="N">N</span>
            <h1>
        <div id="content">
                <h2 id="endingTitle">GAME IS OVER</h2>
                <table id="scoreBoard">
                    <thead>
                        <th>Players</th>
                        <th>Scores</th>
                    </thead>
                    <tbody id="scoreBoardBody">
                    </tbody>
                </table>
                <button class="bouton" id="quit" onclick="quitterJeu()">QUIT</button>
            </div>
        </div>
    </div>
    
    
    <!-- scripts -->
    <script src="cordova.js"></script>
      
    <script src="model.js"></script>

    <script src="views/view.js"></script>
    <script src="views/viewConnection.js"></script>
    <script src="views/viewWaiting.js"></script>
    <script src="views/viewGrid.js"></script>
    <script src="views/viewEnding.js"></script>

    <script src="controller.js"></script>
    <script src="index.js"></script>
</body>
</html>
