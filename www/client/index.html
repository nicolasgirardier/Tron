 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base+.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>TRON</title>
</head>
<body>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <div class="app">

        <!-- La vue de connexion -->
        <div class="connection" id="connection">
            <h1><span id="T">T</span><span id="R">R</span><span id="O">O</span><span id="N">N</span><h1>
            <h1 id="loginConnected">Connected as</h1>
    
            <div id="connectionForm">
                <label id="labelConnectionForm" for="fname">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo"><br>
                <label id="labelConnectionForm" for="lname">Password</label>
                <input type="text" id="passwd" name="pwd"><br><br>
    
                <button id="authentifactionButton" onclick="validateInscription()">PLAY</button>
            </div>
        </div>
    
        <!-- La vue d'attente dans le hub -->
        <div id="waiting">
            <h1 id="waiting">En attente d'autres joueurs</h1>
        </div>
    
        <!-- La vue de jeu  -->
        <div id="grid"></div>
    
        <!-- La vue de partie terminÃ©e -->
        <div id="ending"></div>

    </div>
    
    
    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="index.js"></script>
    <script src="model.js"></script>

    <script src="views/view.js"></script>
    <script src="views/viewConnection.js"></script>
    <script src="views/viewWaiting.js"></script>
    <script src="views/viewGrid.js"></script>
    <script src="views/viewEnding.js"></script>

    <script src="controller.js"></script>
</body>
</html>
